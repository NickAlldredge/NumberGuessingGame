<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="content-container">
      <header>
        <h1>Number Guessing Game</h1>
        <p>Try to guess the correct number using the fewest number of guesses!</p>
      </header>

      <div class="game-container">
        <h2>Guess this mystery number between 1 and 20: [<span class="mystery-number">?</span>]</h2>
        <main>
          <section>
            <label>
              Your guess:
              <input type="number" name="guess" id="guess" />
            </label>

            <div>
              <button class="btn-guess">Check Guess!</button>
            </div>
          </section>

          <section>
            <h3 class="message">Enter your guess and click the button!</h3>
            <p>Score: <span class="score">20</span></p>
            <p>High Score: <span class="high-score">0</span></p>

            <div>
              <button class="reset">New Game?</button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
